{% extends 'base.html' %}

{% block 'home' %}


<div class="pure-u-1-3"></div>
<div class="pure-u-1-3">
  <div class="form-wrap">
    <form class="pure-form pure-form-aligned" method="POST" action="">

      <fieldset>

        <legend>LogIn</legend>
        {% csrf_token %}
        {{ form }}

        <div class="pure-controls">
          <button type="submit" class="pure-button pure-button-primary  green-button">Submit</button>
        </div>
      </fieldset>

    </form>
  </div>
</div>

{% endblock %}
